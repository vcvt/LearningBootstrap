<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格化布局</title>
    <!--
        1、 _blank：在新窗口打开链接页面。
        2、 _parent:在上一级窗口中打开链接。
        3、 _self： 在当前窗口打开链接,此为默认值，可以省略。
        4、 _top： 在浏览器的整个窗口打开链接，忽略任何框架。
    -->
    <base href="" target="_blank">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-3">col-xs-6 col-sm-3多加些内容，加入大师个地方根深蒂固多少广东省个</div>
            <div class="col-xs-6 col-sm-3 col-md-9">col-xs-6 col-sm-3</div>
            <!--利用clearfix样式清楚浮动，但是前提条件是在超小屏幕下能显示才行，因为其是用visibile-xs控制的-->
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-6 col-sm-3">col-xs-6 col-sm-3</div>
            <div class="col-xs-6 col-sm-3">col-xs-6 col-sm-3</div>
        </div>
    </div>
<script src="../lib/jquery/jquery-3.2.1.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
